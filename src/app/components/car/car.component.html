<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="mb-3">
        <label for="filterText" class="form-label">Araç Ara</label>
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama  ifadesi giriniz">
      </div>
      <div *ngIf="filterText" class="alert alert-success">
          {{filterText}} aradınız
      </div>
      <div class="row">
          
          <div class="col-md-4">
            <select [(ngModel)]="colorrFilter" class="form-select" aria-label="Default select example">
                <option  selected>Renk Seç</option>
                
                <option *ngFor="let color of colors" [value]="color.colorId">{{color.colorName}}</option>
               
               
                
              </select>
            </div>
            
            <div class="col-md-4">
                <select [(ngModel)]="branddFilter" class="form-select" aria-label="Default select example">
                    <option selected>Marka Seç</option>
                    <option *ngFor="let brand of brands"  [value]="brand.brandId">{{brand.brandName}}</option>
                    
                  </select>
      
              </div>
              <div class="col-md-4">
                <button routerLink="/cars/color/{{colorrFilter}}/brand/{{branddFilter}}" style="width: 100%;" class=" btn btn-outline-dark" type="button"> filtrele</button>
              </div>
      </div>
      <table   class=" mt-3 table table-dark table-borderless table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th> BrandId</th>
                <th>ColorId</th>
                <th>ModelYear</th>
                <th>ModelName</th>
                <th>DailyPrice</th>
                <th></th>
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars  ">
                
                <td>{{car.id}}</td>
                <td>{{car.brandId}}</td>
                <td>{{car.colorId}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.modelName}}</td>
                <td>{{car.dailyPrice | currency}}</td>
                <td><button (click)="addToCart(car)" 
                    type="button" class="btn btn-success">Kirala</button></td>
            </tr>
        </tbody>
        
       
    </table>
