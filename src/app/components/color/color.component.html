<ul class="list-group">
  <div class="mb-3">
   
    <label for="filterText" class="form-label">Color Search</label>
    <input
      type="text" [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="Arama  ifadesi giriniz"
    />
  </div>
  <div *ngIf="filterText" class="alert alert-success">
    {{filterText}} aradınız
  </div>
  <li [class]="getAllColorClass()" routerLink="/cars">Tüm Renkler</li>

  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/colors/{{ color.colorId }}"
    *ngFor="let color of colors "
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>

<h5 *ngIf="currentColor">{{ currentColor.colorName }} seçtiniz</h5>
